{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'website/images/favicon.png' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
        
        <title>CurrCon API</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">CurrCon API</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/swagger">Swagger Docs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/redoc">Redoc Docs</a>
                            </li>
                        </ul>
                        <span class="navbar-text text-light">
                            <a class="nav-link fs-4" href="https://www.github.com/JnCM/currcon-api">
                                <i class="bi bi-github"></i>
                            </a>
                        </span>
                    </div>
                </div>
              </nav>
        </header>

        <div class="container-fluid p-4">
            <div class="card border border-info bg-dark text-light">
                <div class="card-body">
                    <h4 class="card-title">Currency Converter</h4>
                    <h6 class="card-subtitle mb-2">Select the currencies and type the amount to convert it</h6>
                    <div class="container">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="ori-currency" class="form-label">From</label>
                                <select id="ori-currency" class="form-select form-select-lg mb-3">
                                    <option value="" selected>-- Choose a currency --</option>
                                    {% for currency in currencies %}
                                    <option value="{{ currency }}">{{ currency }}</option>
                                    {% endfor %}
                                </select>                                  
                            </div>
                            <div class="col-6">
                                <label for="tgt-currency" class="form-label">To</label>
                                <select id="tgt-currency" class="form-select form-select-lg mb-3">
                                    <option value="" selected>-- Choose a currency --</option>
                                    {% for currency in currencies %}
                                    <option value="{{ currency }}">{{ currency }}</option>
                                    {% endfor %}
                                </select> 
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="amount" class="form-label">Amount</label>
                                <input id="amount" type="text" class="form-control form-control-lg" placeholder="Ex.: 1500.50" oninput="isValid(this)">
                            </div>
                            <div class="col-6">
                                <label for="result" class="form-label">Result</label>
                                <input id="result" type="text" class="form-control form-control-lg" placeholder="Amount converted" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mx-auto d-grid gap-2">
                                <button type="button" class="btn btn-outline-info btn-lg conv-btn" onclick="checkFields()">Convert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center bg-dark text-light">
            <div class="container-fluid p-4">
                <i class="bi bi-c-circle"></i> <span id="copyright"></span>
            </div>
        </footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'website/js/index.js' %}"></script>
</html>
